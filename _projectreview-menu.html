<!DOCTYPE html>
<html class="htmlReady">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#ff8e00">
    <title>OAW Project Menu</title>
    <link href="style.css" rel="stylesheet">

  </head>
  <body class="view-mode oaw-body oaw-body-projectreview">

    <section class="oaw-page oaw-page_projectreview">
      <header class="oaw-page-header" style="background-color: #fbba00">
        <div class="oaw-inner">
          <h1 class="oaw-page-header-title">
            <div class="oaw-page-header-title-inner">
              <img src="img/projects/Aux_2_title.png">
            </div>
          </h1>
          <div class="oaw-page-header-button">
            <button class="oaw-button oaw-button_4 oaw-js--goback" style="color: #fbba00">
              <i class="icon" aria-hidden="true" style="border-right-color: #fbba00"></i>
              <span>Back</span>
            </button>
          </div>
        </div>
      </header>
      <div class="oaw-page-content">
        <div class="oaw-inner">
          <div class="oaw-grid oaw-grid_4">
            <div class="oaw-grid-item oaw-grid-item_1">
              <div class="oaw-projects-list" style="background-color: #fbba00">
                <div class="oaw-projects-list-inner">
                  <style>
                  .oaw-grid-item_1 .oaw-projects-list .oaw-button_3:hover {color: #fbba00}
                  </style>
                  <ul>
                    <li>
                      <a href="#" class="oaw-button oaw-button_3 oaw-button_3b">
                        <span>"Review lesson 1: Story"</span>
                      </a>
                    </li>
                    <li>
                      <a href="#" class="oaw-button oaw-button_3 oaw-button_3b">
                        <span>Review lesson 2: Craft</span>
                      </a>
                    </li>
                    <li>
                      <a href="#" class="oaw-button oaw-button_3 oaw-button_3b">
                        <span>Review lesson 3: Project</span>
                      </a>
                    </li>
                    <li>
                      <a href="#" class="oaw-button oaw-button_3 oaw-button_3b">
                        <span>Review story 1: It's a monster!</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


  </body>
</html>
